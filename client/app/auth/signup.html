<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup(user.username,user.password)'>
    <input type='text' name='user' ng-model='user.username' required ng-minlength="3"
        ng-maxlength="8">
    <input type="password" name ='password' ng-model='user.password' required ng-minlength="3"
        ng-maxlength="8">
    <button>signin</button>

    <div role="alert">
        <span class="error" ng-if="(signupForm.user.$error.required || signupForm.user.$error.minlength || signupForm.user.$error.maxlength)&& signupForm.user.$dirty">
          Please enter a valid username.</span>
        <span class="error" ng-if="(signupForm.password.$error.required || signupForm.password.$error.minlength || signupForm.password.$error.maxlength)&& signupForm.password.$dirty">
          Please enter a valid password.</span>
      </div>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
