<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin(user.username,user.password)'>
    <input type='text' name='user' ng-model='user.username' required ng-minlength="3"
        ng-maxlength="8">
    <input type="password" name ='password' ng-model='user.password' required ng-minlength="3"
        ng-maxlength="8">
    <button>signin</button>

    <div role="alert">
        <span class="error" ng-if="(signinForm.user.$error.required || signinForm.user.$error.minlength || signinForm.user.$error.maxlength)&& signinForm.user.$dirty">
          Please enter a valid username.</span>
        <span class="error" ng-if="(signinForm.password.$error.required || signinForm.password.$error.minlength || signinForm.password.$error.maxlength)&& signinForm.password.$dirty">
          Please enter a valid password.</span>
      </div>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>

</div>
