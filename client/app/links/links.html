<div id='container' ng-controller='LinksController' ng-init='getLinks()'>
  <!-- Your html here -->
  <input type='text' ng-model='filterText' placeholder='filter'>
  <div ng-repeat="link in data | filter:filterText" {{orderBy_expression | visits}}>
    <img src='../assets/redirect_icon.png'/>
    <div class='link'>
      <div class='visits'><span class='count'>{{ link.visits }}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href='{{link.base.url}}/api/links/{{link.code}}'>{{link.base.url}}{{link.code}}</a>
    </div>
 </div>
</div>
